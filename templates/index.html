<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wikipedia Path Finder</title>
    <style>
        body {
            font-family: 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            background-color: #18181b;
            color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #232326;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f7;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 80%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #2c2c2e;
            color: #f5f5f7;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #8b5cf6;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7c3aed;
        }

        .lds-roller,
        .lds-roller div,
        .lds-roller div:after {
            box-sizing: border-box;
        }

        .lds-roller {
            display: none;
            position: relative;
            width: 80px;
            height: 80px;
            margin-left: 10px;
        }

        .lds-roller.visible {
            display: inline-block;
        }

        .lds-roller div {
            animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            transform-origin: 40px 40px;
        }

        .lds-roller div:after {
            content: " ";
            display: block;
            position: absolute;
            width: 7.2px;
            height: 7.2px;
            border-radius: 50%;
            background: #8b5cf6;
            margin: -3.6px 0 0 -3.6px;
        }

        .lds-roller div:nth-child(1) {
            animation-delay: -0.036s;
        }

        .lds-roller div:nth-child(1):after {
            top: 62.62742px;
            left: 62.62742px;
        }

        .lds-roller div:nth-child(2) {
            animation-delay: -0.072s;
        }

        .lds-roller div:nth-child(2):after {
            top: 67.71281px;
            left: 56px;
        }

        .lds-roller div:nth-child(3) {
            animation-delay: -0.108s;
        }

        .lds-roller div:nth-child(3):after {
            top: 70.90963px;
            left: 48.28221px;
        }

        .lds-roller div:nth-child(4) {
            animation-delay: -0.144s;
        }

        .lds-roller div:nth-child(4):after {
            top: 72px;
            left: 40px;
        }

        .lds-roller div:nth-child(5) {
            animation-delay: -0.18s;
        }

        .lds-roller div:nth-child(5):after {
            top: 70.90963px;
            left: 31.71779px;
        }

        .lds-roller div:nth-child(6) {
            animation-delay: -0.216s;
        }

        .lds-roller div:nth-child(6):after {
            top: 67.71281px;
            left: 24px;
        }

        .lds-roller div:nth-child(7) {
            animation-delay: -0.252s;
        }

        .lds-roller div:nth-child(7):after {
            top: 62.62742px;
            left: 17.37258px;
        }

        .lds-roller div:nth-child(8) {
            animation-delay: -0.288s;
        }

        .lds-roller div:nth-child(8):after {
            top: 56px;
            left: 12.28719px;
        }

        @keyframes lds-roller {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Wikipedia Path Finder</h1>
        <form id="path-form">
            <input type="text" placeholder="Start Link" name="startLink" value="https://en.wikipedia.org/wiki/Fruit">
            <input type="text" placeholder="End Link" name="endLink" value="https://en.wikipedia.org/wiki/Hawaii">
            <div class="button-container">
                <button type="submit">Enter</button>
                <div class="lds-roller">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
        </form>
        <textarea placeholder="Path Taken" id="pathTaken" readonly></textarea>
    </div>

    <script>
        const form = document.getElementById('path-form');
        const loader = document.querySelector('.lds-roller');
        const pathTaken = document.getElementById('pathTaken');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            loader.classList.add('visible');
            pathTaken.value = ''; // Clear the text area
        
            const formData = {
                startLink: form.elements.startLink.value,
                endLink: form.elements.endLink.value
            };
        
            try {
                const response = await fetch('/track-path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
        
                if (response.ok) {
                    const eventSource = new EventSource(`/stream-path?start_link=${encodeURIComponent(formData.startLink)}&end_link=${encodeURIComponent(formData.endLink)}`);
        
                    eventSource.addEventListener('message', (event) => {
                        const data = event.data.split('data: ');
                        console.log('Received message:', data);
                        pathTaken.value += data + '\n';
                    });
        
                    eventSource.addEventListener('error', (event) => {
                        console.error('EventSource error:', event);
                        eventSource.close();
                        loader.classList.remove('visible');
                    });
        
                    eventSource.addEventListener('open', () => {
                        console.log('EventSource opened');
                    });
        
                    eventSource.addEventListener('close', () => {
                        console.log('EventSource closed');
                        loader.classList.remove('visible');
                    });
                } else {
                    console.error('Server response error:', response.status);
                    loader.classList.remove('visible');
                }
            } catch (error) {
                console.error('Error fetching path data:', error);
                loader.classList.remove('visible');
            }
        });
    </script>   
</body>
</html>
